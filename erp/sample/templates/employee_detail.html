{% extends 'index.html' %}

{% block content %}

<h1>Employee Detail</h1>
<p><strong>ID:</strong> {{ employee.eid }}</p>
<p><strong>Name:</strong> {{ employee.ename }}</p>
<p><strong>Email:</strong> {{ employee.eemail }}</p>
<p><strong>Contact:</strong> {{ employee.econtact }}</p>
<a href="{% url 'employee_update' employee.pk %}">Edit</a>
<form action="{% url 'employee_delete' employee.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<a href="{% url 'employee_list' %}">Back to List</a>

{% endblock content %}
