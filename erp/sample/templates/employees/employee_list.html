
{% extends 'index.html' %}

{% block content %}
<h1>Employee List</h1>
<div class="table-responsive">
    <div class="table">
        <div class="table-header">
            <div class="table-row">
                <div class="table-cell">Employee ID</div>
                <div class="table-cell">Name</div>
                <div class="table-cell">Email</div>
                <div class="table-cell">Actions</div>
            </div>
        </div>
        <div class="table-body">
            {% for employee in employees %}
            <div class="table-row">
                <div class="table-cell">{{ employee.eid }}</div>
                <div class="table-cell">{{ employee.ename }}</div>
                <div class="table-cell">{{ employee.eemail }}</div>
                <div class="table-cell">
                    <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-sm btn-info">Details</a>
                    <a href="{% url 'employee_update' employee.pk %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    .table {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.table-row {
    display: flex;
    flex-direction: row;
    border-bottom: 1px solid #ccc; /* Add border between rows */
}

.table-cell {
    flex: 1;
    padding: 8px;
}

.actions {
    justify-content: flex-end; /* Align actions to the end */
}

/* Optional: Responsive styles */
.table-responsive {
    overflow-x: auto;
}

</style>
<a href="{% url 'employee_create' %}" class="btn btn-primary">Add Employee</a>
{% endblock content %}
